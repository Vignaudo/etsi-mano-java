buildscript {
	repositories {
		jcenter()
	}
}

apply plugin: 'java'
apply plugin: 'ear'
apply plugin: 'war'

group = 'com.ubiqube'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	flatDir {
		dirs 'sharedLib/ubiqube'
	}
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	
	compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.6'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.6'
	compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version: '1.5.8'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.3.6'
	compile group: 'net.sf.json-lib', name: 'json-lib', version: '2.4', classifier: 'jdk15'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.26'

	compile group: 'io.swagger', name: 'swagger-jaxrs', version: '1.5.0'
	compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.0'
	
	compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.5.3'
	
	compile name: 'ubi-api-client'
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.6'
	
	compile group: "com.github.fge", name: "json-patch", version: '1.9'
	compile group: 'commons-jxpath', name: 'commons-jxpath', version: '1.3'
	
	compile group: 'javax', name: 'javaee-api', version: '6.0'
	//compile group: 'com.owlike', name: 'genson', version: '1.3'
}

war {
	webInf { from 'WebContent/WEB-INF' }
	webXml = file('WebContent/WEB-INF/web.xml')
}

task copyDependencies(type: Copy) {
   from configurations.compile
   into 'dependencies'
}

